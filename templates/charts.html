<!-- Function -->
<script>

    // Highchart
	function RunHighchart(container) {
	  var title = {
	       text: '主標題'   
	   };
	   var subtitle = {
	        text: '副標題'
	   };
	   var xAxis = {
			categories: {{ time | safe }}
	        // categories: ['14:05', '14:10', '14:15', '14:20', '14:25', '14:30'
	        //       ,'14:35', '14:40', '14:45', '14:50', '14:55', '15:00']
	   };
	   var yAxis = {
	      title: {
	         text: '溫度 (\xB0C)'
	      },
	      plotLines: [{
	         value: 0,
	         width: 1,
	         color: '#808080'
	      }]
	   };   

	   var tooltip = {
	      valueSuffix: '\xB0C'
	   }

	   var legend = {
	      layout: 'vertical',
	      align: 'right',
	      verticalAlign: 'middle',
	      borderWidth: 0
	   };

	   var series =  [
			{
				name: '溫度',
				data: {{temp}}
			}, 
			{
				name: '濕度',
				data: {{humi}}
			}, 
			{
				name: '光照',
				data: {{light}}
			},
			{
				name: '土壤濕度',
				data: {{status}}
			},
   		];

	//    var series =  [
	//       {
	//          name: '溫度',
	//          data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
	//             26.5, 23.3, 18.3, 13.9, 9.6]
	//       }, 
	//       {
	//          name: '濕度',
	//          data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,
	//             24.1, 20.1, 14.1, 8.6, 2.5]
	//       }, 
	//       {
	//          name: '光照',
	//          data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6,
	//             17.9, 14.3, 9.0, 3.9, 1.0]
	//       }, 
	//       {
	//          name: '土壤濕度',
	//          data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 
	//             16.6, 14.2, 10.3, 6.6, 4.8]
	//       }
	//    ];

	   var json = {};

	   json.title = title;
	   json.subtitle = subtitle;
	   json.xAxis = xAxis;
	   json.yAxis = yAxis;
	   json.tooltip = tooltip;
	   json.legend = legend;
	   json.series = series;

	   $(container).highcharts(json);
	} // end RunHighchart function

	
</script>
